batch_size: 64
epochs: 20
transformer_name: my_transformer
random_state: 420
train_set_size: 0.7
val_set_size: 0.15
model_structure:
  n_layers: 12
  d_model: 128
  n_heads: 10
  dff: 128
  dropout_rate: 0.1
pos_encoding_length: 2048
early_stopping:
  patience: 5
  monitor: val_loss
  restore_best_weights: True
  start_from: 2